<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Gujarati</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e3268;
            color: white;
            text-align: center;
        }

        h1, h2, h5 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b4576;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #ffd700;
        }

        .fa-bars {
            font-size: 24px;
            color: white;
            display: none;
        }

        /* Hero Section */
        .row {
            display: none; /* Hidden by default */
            flex-wrap: wrap;
            justify-content: flex-start; /* Align left */
            gap: 20px;
            margin-top: 20px;
        }

        .row.active {
            display: flex; /* Only active page is displayed */
        }

        .col {
            flex: 1;
            max-width: 400px; /* Smaller column */
            padding: 20px;
            text-align: left;
            background-color: #1b4576;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .col h1 {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .col p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button.explore {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.explore:hover {
            background-color: #e64a19;
        }

        /* Card */
        .card {
            padding: 10px;
            border-radius: 10px;
            background-color: #ffcc00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px; /* Smaller card */
            margin-bottom: 15px; /* Space between cards */
            margin-left: auto; /* Center the card inside column */
            margin-right: auto; /* Center the card inside column */
        }

        .card h5 {
            margin: 0;
            font-size: 18px;
            color: #0e3268;
        }

        .card h5 a {
            text-decoration: none;
            color: #0e3268;
            font-weight: bold;
        }

        .card h5 a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="logo">Learn Gujarati</h2>
            <nav>
                <ul>
                    <li id="li1"><a href="#" onclick="showPage(1)">Home</a></li>
                    <li id="li2"><a href="#" onclick="showPage(2)">Resources</a></li>
                    <li id="li3"><a href="https://www.facebook.com/profile.php?id=61566763911694" target="_blank">Social Media</a></li>
                </ul>    
            </nav>
            <i class="fa-solid fa-bars"></i>
        </div>

        <!-- Page 1 -->
        <div class="row active" id="page1">
            <div class="col">
                <h1>Gujarati With Kanji</h1>
                <p>Welcome to my page, where you will learn tons of Gujarati!</p>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="row" id="page2">
            <div class="col">
                <div class="card">
                    <h5><a href="files/ka kha ga full.pdf" target="_blank">ka kha ga</a></h5>
                </div>
                <div class="card">
                    <h5><a href="files/a aa e i.pdf" target="_blank">a aa e i</a></h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('.row').forEach(row => row.classList.remove('active'));
            document.querySelector(`#page${page}`).classList.add('active');
        }
    </script>
</body>
</html>
